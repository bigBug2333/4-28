<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 在控制台输入所有1到100之间被5证书的数的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                sum += i;
            }
        }
        console.log(sum);
        
        
    </script>
</body>
</html>
