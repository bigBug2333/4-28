<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 编写一个函数，将如下字符串'get-element-by-id'修改为驼峰表示法'getElementById'
        var str = 'get-element-by-id';
        var arr = str.split("-");
        // console.log(arr);
        var str1 = "";
        for (i = 0; i < arr.length ; i++){
            if (i == 0) {
                str1 = str1 + arr[i]; 
            } else {
                str1 = str1 + arr[i][0].toUpperCase() + arr[i].slice(1);               
            }
        }
        console.log(str1);
    </script>
</body>
</html>
